<html>
<head>
    <title>My Profile</title>
    <link rel="stylesheet" href="styles/mycss_web.css">
    <link rel="stylesheet" href="styles/mycss_tablet.css" media="screen and (max-width: 768px)">
    <link rel="stylesheet" href="styles/print.css" media="print">
    <style>
        h1 {
            color: darkblue;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="text-align: center;">My Profile</h1>
    </header>
    <section id="profile">
        <div class="profile-info">
            <img src="https://cdn.marvel.com/content/1x/005smp_ons_cut_dsk_01_5.jpg" alt="Profile Picture" class="profile-pic">
            <h2>Kenneth Zhang</h2>
            <p>Information Technology</p>
        </div>
    </section>
    <section id="education">
        <h2>Education</h2>
        <p>Bachelor's Degree in Computer Science</p>
    </section>
    <section id="experience">
        <h2>Work Experience</h2>
        <ul>
            <li>Intern at NY Foundling</li>
            <li>Work experience at Coco</li>
        </ul>
    </section>
    <section id="skills">
        <h2>Programming Skills</h2>
        <table border="1">
            <tr>
                <th>Language</th>
                <th>Proficiency</th>
            </tr>
            <tr>
                <td>HTML</td>
                <td>Advanced</td>
            </tr>
            <tr>
                <td>CSS</td>
                <td>Intermediate</td>
            </tr>
        </table>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>
            <input type="submit" value="Submit">
        </form>
    </section>
    <footer>
        <p>&copy; 2025 Kenneth Zhang | <a href="https://github.com/kennethzhang21/2025A2">GitHub</a></p>
    </footer>

</html>
